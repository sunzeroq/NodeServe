    <script>
        var ws = new WebSocket("ws://localhost:3000")

        ws.onopen = function (e) {
            console.log(e);
        }
        ws.onmessage = function (event) {
            console.log('Client received a message', event)
        };
        ws.onclose = function (e) {
            console.log('connection closed.')
        }
        function sendMessage() {
            ws.send('777')
        }
    </script>
